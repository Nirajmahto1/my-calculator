<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="actions.js"></script>
</head>
<body>
  
   <div class="error-dialog" id="error-dialog">
    <div class="error-content">
      <div class="dialog-close">
        <i class="fa-solid fa-xmark" onclick="dialogClose()"></i>
    
      </div>
<div class="error-text">
  <p>Please Enter Text to translate!</p>
</div>
    </div>

   </div>
    <div class="main-loader" id="loader">
     
    
    </div>
    <div class="translate-comp" id="translate-comp">
      <i class="fa-solid fa-circle-check"></i>
    </div>

    <div class="container"> 
     
       
     
   <div class="wrapper">
    
    <div class="text-input">
    <textarea id="from" class="from-text"   name="from-text"></textarea>
    <textarea id="to" class="to-text" name="from-text" disabled></textarea>
   </div>
   <ul class="controls">
    <li class="row from">
       <div class="icons">
        <i class="fa-solid fa-volume-high"></i>
        <i class="fa-solid fa-copy" onclick="copyClipfrom()"></i>
       </div>
       <select name="fromselect" id="fromselect">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
       </select>
    </li>
    <li><i class="fa-solid fa-right-left" onclick="changeSelection()"></i></li>
    <li class="row to">
        <select name="toselect" id="toselect">
            <option value="hi">Hindi</option>
            <option value="en">English</option>
           </select>
      <div class="icons">
        <i class="fa-solid fa-copy" onclick="copyClipto()"></i>
        <i class="fa-solid fa-volume-high"></i>
      </div>
       
    </li>
   </ul>
   </div>
  <button onclick="translateApi()">Translate Text</button>
    </div>
</body>

</html>
